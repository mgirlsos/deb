# nc_mongo_check configuratvmn file

####
# Binary override
####
# MONGO=/usr/bin/mongo
# MONGOSTAT_BIN="/usr/bin/mongostat"

####
# Zabbix Home Directory
####
# ZABBIX_BASE_DIR="/var/lib/nc_zabbix"

####
# Mongo authentication
####
# MONGO_USER=""
# MONGO_PWD=""
# MONGO_HOST="localhost"
# MONGO_PORT="27017"

####
# Mongo status file location
####
# SERVERSTATUS="/tmp/mongodb.status"
# SERVERSTATUS_TMP="/tmp/mongodb.status.tmp"
# MONGOSTAT_TMP="/tmp/mongostat.tmp"

####
# JS file location
####
# SERVERSTATUSJS="/bin/nc_mongo_serverstatus.js"




